<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/9/92/LaTeX_logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeminiLeaf - AI LaTeX Editor</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              serif: ['Times New Roman', 'Times', 'serif'],
            }
          }
        }
      }
    </script>

    <!-- KaTeX CSS for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <!-- html2pdf for client-side PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "rehype-katex": "https://aistudiocdn.com/rehype-katex@^7.0.1",
    "remark-math": "https://aistudiocdn.com/remark-math@^6.0.0",
    "katex": "https://aistudiocdn.com/katex@^0.16.25"
  }
}
</script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark-scroll ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark-scroll ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Page Break Visualization for HTML Preview */
      .page-break {
        border-bottom: 1px dashed #cbd5e1;
        margin: 40px 0;
        position: relative;
        width: 100%;
      }
      .page-break::after {
        content: 'Page Break';
        position: absolute;
        right: 0;
        top: -12px;
        font-size: 10px;
        color: #94a3b8;
        background: #f1f5f9;
        padding: 0 8px;
      }
      @media print {
        .page-break { 
          break-after: always;
          border: none;
          margin: 0;
        }
        .page-break::after { display: none; }
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 overflow-hidden font-sans antialiased selection:bg-blue-100 selection:text-blue-900">
    <div id="root"></div>
  </body>
</html>
